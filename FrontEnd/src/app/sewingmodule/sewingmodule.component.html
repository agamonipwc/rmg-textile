<main role="main" class="col-sm-9 ml-sm-auto col-md-10 main">
  <section class="text-center placeholders" id="dashboardsection">
    <div class="tab-pane fade show active hide-show" id="overallperformance" role="tabpanel" aria-labelledby="OverallPerformance-tab">
      <h3 class="text-center">Sewing Analysis</h3>
      <hr class="footer" />
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#kpi" [ngClass]="{ 'active':activeTab==='search'}" (click)="kpi('kpi')"
             data-toggle="tab">KPI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#detailedAnalysis" [ngClass]="{ 'active':activeTab==='detailedAnalysis'}" data-toggle="tab"
             (click)="detailedAnalysis('detailedAnalysis')">Line Competence</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#unitAnalysis" [ngClass]="{ 'active':activeTab==='unitAnalysis'}" data-toggle="tab"
             (click)="unitAnalysis('unitAnalysis')">Unit Competence</a>
        </li>
      </ul>
      
      <div class="tab-content">
        <div class="tab-pane" id="kpi" [ngClass]="{ 'active':activeTab==='kpi'}"> 

          <div class="row align-items-center h-100 mt-2">
            <div class="col-3 mt-3 card-style" id="capacityVisual" style="display: none; height: auto; min-height: max-content;">
              <div #container style="width: 200px; height: 300px;"></div>
            </div>
            <div class="col-4 mt-3 ml-2 card-style" id="efficiencyVisual" style="display: none; height: auto; min-height: max-content;">
              <div #efficiencyContainer style="width: 350px; height: 300px;"></div>
            </div>
            <div class="col-4 mt-3 ml-2 card-style" id="dhuRejectDefectVisual" style="display: none; height: auto; min-height: max-content;">
              <div #dhuRejectDefectContainer style="width: 200px; height: 300px;"></div>
            </div>
          </div>

        </div>

          <div class="tab-pane" id="detailedAnalysis" [ngClass]="{ 'active':activeTab==='detailedAnalysis'}">
            <div class="row align-items-center h-100 mt-3">
                <div [chart]="productionLine" class="col-sm-4" style="width: 200px; height: 300px;"></div>
                <div [chart]="rejectionLine" class="col-sm-4" style="width: 200px; height: 300px;"></div>
                <div [chart]="dhuLine" class="col-sm-4" style="width: 200px; height: 300px;"></div>
            </div>
          </div>

          <div class="tab-pane" id="unitAnalysis" [ngClass]="{ 'active':activeTab==='unitAnalysis'}">
            <div class="row align-items-center h-100 mt-3">
                <div [chart]="productionUnit" class="col-sm-4" style="width: 200px; height: 300px;"></div>
                <div [chart]="rejectionUnit" class="col-sm-4" style="width: 200px; height: 300px;"></div>
                <div [chart]="dhuUnit" class="col-sm-4" style="width: 200px; height: 300px;"></div>
            </div>
          </div>
    </div>
    </div>
  </section>
</main>
