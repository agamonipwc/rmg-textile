<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar mt-5">
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a class="nav-link active" id="moduleperformance_href" href="moduleperformance" data-toggle="pill" (click)="tabNavigation($event)"><span id="moduleperformance_span" class="d-none d-md-inline font-weight-bold">Module Performance</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="operationmodule_href" href="operationmodule" data-toggle="pill" (click)="tabNavigation($event)"><span id="operationmodule_span" class="d-none d-md-inline font-weight-bold">Operation Module</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="process_href" href="process" data-toggle="pill" (click)="tabNavigation($event)"><span id="process_span" class="d-none d-md-inline font-weight-bold">Process</span></a>
    </li>

<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 main">
  <section class="text-center placeholders" id="dashboardsection">
    <div class="tab-pane fade hide-show" id="moduleperformance" role="tabpanel" aria-labelledby="ModulePerformance-tab">
      <h3 class="text-center">Module wise performance  </h3>
      <div class="row align-items-center h-100 mt-3">
        <div class="col-4">
          <div class="card card-style">
            <div class="card-body text-center">
              <div [chart]="operationGaugeFormat" style="cursor: pointer;" (click)="navigateToOperation('operationmodule')"></div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card card-style">
            <div class="card-body text-center">
              <div [chart]="socialSustainabilityGaugeFormat"></div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card card-style">
            <div class="card-body text-center">
              <div [chart]="environmentalSustainabilityGaugeChart"></div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
  <div class="tab-pane fade hide-show" id="operationmodule" role="tabpanel" aria-labelledby="OperationModule-tab">
    <h3 class="text-center">Operation wise performance  </h3>
    <div class="row align-items-center h-100 mt-3">
      <div class="col-4">
        <div class="card card-style">
          <div class="card-body text-center">
            <div [chart] = "gaugeInline"></div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card card-style">
          <div class="card-body text-center">
            <div [chart] = "gaugeProcess" style="cursor: pointer;" (click)="navigateToOperation('process')"></div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card card-style">
          <div class="card-body text-center">
            <div [chart] = "gaugeOutward"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="tab-pane fade show active hide-show" id="process" role="tabpanel" aria-labelledby="OperationModule-tab">
      <h3 class="text-center">How I am Performing</h3>
      <div class="row">
        <div class="col-2">
          <div class="custom-card pl-1 pr-1 pt-2 pb-1">
            <h6 style="font-size: smaller;">Fabric Store</h6>
            <h6 class="m-b-30 f-w-700" style="font-size: smaller;">73<span class="text-c-green m-l-10"></span></h6>
            <div class="progress"> 
                <div class="progress-bar progress-bar-striped card-status-green" style="width: 73%" aria-valuenow="73" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      <div class="col-2 ml-4">
        <div class="custom-card pl-2 pr-2 pt-2 pb-1">
          <h6 style="font-size: smaller;">Spreading & Cutting</h6>
          <h6 class="m-b-30 f-w-700" style="font-size: smaller;">62<span class="text-c-green m-l-10"></span></h6>
          <div class="progress"> 
              <div class="progress-bar progress-bar-striped card-status-yellow" style="width: 62%" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="col-2 ml-4">
        <div class="custom-card pl-2 pr-2 pt-2 pb-1">
          <h6 style="font-size: smaller;">Trim Store</h6>
          <h6 class="m-b-30 f-w-700" style="font-size: smaller;">31<span class="text-c-green m-l-10"></span></h6>
          <div class="progress"> 
              <div class="progress-bar progress-bar-striped card-status-red" style="width: 31%" aria-valuenow="31" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

      <div class="col-2 ml-4" (click)="sewingNavigation()" [(ngStyle)]="onclickStyle">
        <div class="custom-card pl-2 pr-2 pt-2 pb-1" (click)="sewingNavigation()" [(ngStyle)]="onclickStyle">
          <h6 style="font-size: smaller;" (click)="sewingNavigation()" [(ngStyle)]="onclickStyle">Sewing</h6>
          <h6 class="m-b-30 f-w-700" style="font-size: smaller;" (click)="sewingNavigation()" [(ngStyle)]="onclickStyle">30<span class="text-c-green m-l-10"></span></h6>
          <div class="progress" (click)="sewingNavigation()" [(ngStyle)]="onclickStyle"> 
              <div class="progress-bar progress-bar-striped card-status-red" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

      <div class="col-2 ml-4">
        <div class="custom-card pl-2 pr-2 pt-2 pb-1">
          <h6 style="font-size: smaller;">Finishing & Packing</h6>
          <h6 class="m-b-30 f-w-700" style="font-size: smaller;">70<span class="text-c-green m-l-10"></span></h6>
          <div class="progress"> 
              <div class="progress-bar progress-bar-striped card-status-green" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div #processBubble style="height: 370px;"></div>
        </div>
      </div>
      
    </div>
  </section>
</main>
