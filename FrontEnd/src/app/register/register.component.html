<link rel="icon" type="image/png" href="../../assets/img/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../../assets/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css" href="../../assets/vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="../../assets/vendor/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css" href="../../assets/vendor/select2/select2.min.css">	
<link rel="stylesheet" type="text/css" href="../../assets/vendor/daterangepicker/daterangepicker.css">
<link rel="stylesheet" type="text/css" href="../../assets/css/util.css">
<link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
<div class="limiter" style="margin-top: 2%;">
  <div class="container-login100">
    <div class="login100-more" style="background-image: url('../../assets/img/backgroung_img1.jpg');">
    </div>
    <div class="wrap-login100 p-l-50 p-r-50 p-t-10 p-b-50">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-34">
          Register Your Account 
        </span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Full Name</span>
          <input class="input100" type="text" name="name" placeholder="Name..." [(ngModel)]="fullname">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" name="email" placeholder="Email addess..." [(ngModel)]="emailaddress">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" name="username" placeholder="Username..." [(ngModel)]="username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" placeholder="*************" [(ngModel)]="password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Confirm Password is required">
          <span class="label-input100">Confirm Password</span>
          <input class="input100" type="password" name="repeat-pass" placeholder="*************" [(ngModel)]="confirmpassword">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="register()">
              Sign Up
            </button>
          </div>

          <a routerLink = "/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
            Sign in
            <i class="fa fa-long-arrow-right m-l-5"></i>
          </a>
        </div>
        <div [innerHTML]="validationMsg" style="margin-top: 2%; color:#e0301e;">
        </div>
      </form>
    </div>
  </div>
</div>
